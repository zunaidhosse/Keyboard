<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Notepad PWA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192x192.png">
    <meta name="theme-color" content="#b71c1c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Digital Notepad">
</head>
<body>
    <div class="app-container">
        <div class="install-prompt" id="installPrompt">
            <div class="install-content">
                <h2>Install Digital Notepad</h2>
                <p>Add this app to your home screen for quick access</p>
                <button class="install-button" id="installButton">Install App</button>
                <button class="dismiss-button" id="dismissInstall">Maybe Later</button>
            </div>
        </div>

        <div class="connection-status" id="connectionStatus">
            <span class="status-indicator" id="statusIndicator"></span>
        </div>

        <div class="notepad-container">
            <div class="notepad-paper">
                <button class="menu-button" id="menuButton">
                    <div class="menu-dots">
                        <div class="menu-dot"></div>
                        <div class="menu-dot"></div>
                        <div class="menu-dot"></div>
                    </div>
                </button>
                <div class="typed-text" id="typedText"></div>
            </div>
        </div>

        <div class="dialog-overlay" id="dialogOverlay">
            <div class="dialog-box">
                <h2 class="dialog-title">Enter your text</h2>
                <input type="text" class="dialog-input" id="dialogInput" placeholder="Type something...">
                <div class="input-info">
                    <span class="char-counter">0</span>
                    <span class="typing-indicator" id="typingIndicator"></span>
                </div>
                <div class="speed-control">
                    <label class="speed-label">Typing Speed:</label>
                    <div class="speed-options">
                        <button class="speed-option" data-speed="slow">Slow</button>
                        <button class="speed-option active" data-speed="normal">Normal</button>
                        <button class="speed-option" data-speed="fast">Fast</button>
                    </div>
                </div>
                <div class="dialog-buttons">
                    <button class="dialog-button secondary" id="cancelButton">Cancel</button>
                    <button class="dialog-button primary" id="okButton">OK</button>
                </div>
            </div>
        </div>

        <div class="virtual-keyboard" id="virtualKeyboard">
            <div class="keyboard-row">
                <button class="keyboard-key" data-key="q">Q<span></span></button>
                <button class="keyboard-key" data-key="w">W<span></span></button>
                <button class="keyboard-key" data-key="e">E<span></span></button>
                <button class="keyboard-key" data-key="r">R<span></span></button>
                <button class="keyboard-key" data-key="t">T<span></span></button>
                <button class="keyboard-key" data-key="y">Y<span></span></button>
                <button class="keyboard-key" data-key="u">U<span></span></button>
                <button class="keyboard-key" data-key="i">I<span></span></button>
                <button class="keyboard-key" data-key="o">O<span></span></button>
                <button class="keyboard-key" data-key="p">P<span></span></button>
            </div>
            <div class="keyboard-row">
                <button class="keyboard-key" data-key="a">A<span></span></button>
                <button class="keyboard-key" data-key="s">S<span></span></button>
                <button class="keyboard-key" data-key="d">D<span></span></button>
                <button class="keyboard-key" data-key="f">F<span></span></button>
                <button class="keyboard-key" data-key="g">G<span></span></button>
                <button class="keyboard-key" data-key="h">H<span></span></button>
                <button class="keyboard-key" data-key="j">J<span></span></button>
                <button class="keyboard-key" data-key="k">K<span></span></button>
                <button class="keyboard-key" data-key="l">L<span></span></button>
            </div>
            <div class="keyboard-row">
                <button class="keyboard-key" data-key="z">Z<span></span></button>
                <button class="keyboard-key" data-key="x">X<span></span></button>
                <button class="keyboard-key" data-key="c">C<span></span></button>
                <button class="keyboard-key" data-key="v">V<span></span></button>
                <button class="keyboard-key" data-key="b">B<span></span></button>
                <button class="keyboard-key" data-key="n">N<span></span></button>
                <button class="keyboard-key" data-key="m">M<span></span></button>
                <button class="keyboard-key backspace" data-key="Backspace">⌫</button>
                <button class="keyboard-key enter" data-key="Enter">↵</button>
            </div>
            <div class="keyboard-row">
                <button class="keyboard-key space" data-key=" ">Space</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
